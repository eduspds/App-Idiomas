plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // O plugin Flutter Gradle deve ser aplicado após os plugins do Android e Kotlin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.flutter_idiomas_1"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.flutter_idiomas_1"  // Certifique-se de usar um Application ID único
        minSdk = 23 // Firebase requer no mínimo 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Configuração de assinatura (use sua própria configuração para produção)
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Dependência do Firebase BOM para gerenciar versões automaticamente
    implementation platform('com.google.firebase:firebase-bom:32.1.1') // Use a versão mais recente
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore' // Firestore (opcional)
    // Adicione mais dependências, conforme necessário
    // implementation 'com.google.firebase:firebase-analytics'
    // implementation 'com.google.firebase:firebase-messaging'
}

apply plugin: 'com.google.gms.google-services' // Certifique-se de que este está no final do arquivo
